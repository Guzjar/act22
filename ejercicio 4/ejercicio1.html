<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
<title>Ejercicio 4 - Formulario de alta</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
    #nombre{
      width:20%;
       display: block; 
       border-width: 2px;
      padding: 4px;
    }
   
    #apellido1,#apellido2{
      width:50%;
      display: block;
      border-width: 2px;
      padding: 4px;
      
    }
    
    li {
   display: inline-block;
   width: 40%;
   vertical-align: top;
  }

    #direccion{
      
      display: block;
      border-width: 2px;

    }
#codigopostal,#municipio{
  float: left;
  display: inline-block;
  width: 40%;
}
#provincia1, #pais1{

  display: inline-block;
  float: left;
  width: 40%;

}
#municipio1,#codigopostal1{
  width: 90%;
  padding: 4px;
  border-width: 2px;
}
#provincia, #pais{
  width: 95%;
  border-width: 2px;
  padding: 4px;
}
.ayuda{
  display: block;
  float: left;
}
#email{
  padding: 4px;
  border-width: 2px;
  width:50%;
}
.titulo{
  text-transform: uppercase;
  color: black;
  font-weight: bold;
}
#telefonofijo, #telefonomovil{
  float: left;
  display: inline-block;
  width: 40%;
}
#telefonofijo1, #telefonomovil1{
  width: 95%;
  border-width: 2px;
  padding: 4px;
}
#alta{
  width: 150px;
  height: 40px;
    margin-top: 50px;     
    margin-left: 170%;
    clear: both; 
    overflow: hidden;
}
li:hover{
  background-color: #FF9; 

}
input:hover{
  background-color: #E6B700;
}
select:hover{
  background-color: #E6B700;
}
/*no se si funcione creo, ya que no me deja retificarlo */
.ayuda{
  display: none;
}
input:invalid + .ayuda{
  display: block;
}
</style>
</head>

<body>
<div id="contenedor">

<h2>Formulario de alta</h2>

<form method="post" action="#">
<ul>
<li>
  <label class="titulo" for="nombre">Nombre y apellidos <span class="requerido">*</span></label>
  <div>
    <span>
      <input id="nombre" name="nombre" value="" />
      <label for="nombre" >Nombre</label>
    </span>

    <span>
      <input id="apellido1" name="apellido1" value="" />
      <label for="apellido1">Primer apellido</label>
    </span>

    <span>
      <input id="apellido2" name="apellido2" value="" />
      <label for="apellido2">Segundo apellido</label>
    </span>
  </div>

  <p class="ayuda">No te olvides de escribir también tu segundo apellido</p>
</li>

<li>
  <label class="titulo" for="direccion">Dirección <span class="requerido">*</span></label>

  <div>
    <span>
      <input id="direccion" name="direccion" value="" />
      <label for="direccion">Calle, número, piso, puerta</label><br>
    </span>
    <span id="codigopostal">
      <input id="codigopostal1" value="" />
      <br>
      <label for="codigopostal">Código postal</label>
    </span>

    <span id="municipio">
      <input id="municipio1" name="municipio" value="" />
      <br>
      <label for="municipio">Municipio</label>
    </span>

    <span id="provincia1">
      <select id="provincia" name="provincia">
        <option value=""></option>
        <option value="provincia1">Provincia 1</option>
        <option value="provincia2">Provincia 2</option>
        <option value="provincia3">Provincia 3</option>
      </select><br>
      <label for="provincia">Provincia</label>
    </span>

    <span id="pais1">
      <select id="pais" name="pais">
        <option value=""></option>
        <option value="pais1">País 1</option>
        <option value="pais2">País 2</option>
        <option value="pais3">País 3</option>
      </select><br>
      <label for="pais">País</label>
    </span><br><br>
  </div>

  <p class="ayuda">El código postal es imprescindible para poder recibir los pedidos</p>
</li>

<li>
  <br><br>
  <label class="titulo" for="email">Email</label>

  <div>
    <span>
      <input id="email" name="email" value="" />
    </span>
  </div>

  <p class="ayuda">Asegúrate de que sea válido</p>
</li>

<li>
  <br><br>
  <label class="titulo" for="telefonofijo">Teléfono <span class="requerido">*</span></label>

  <div>
    <span id="telefonofijo">
      <input id="telefonofijo1" name="telefonofijo" value="" />
      <label for="telefonofijo">Fijo</label>
    </span>

    <span id="telefonomovil">
      <input id="telefonomovil1" name="telefonomovil" value="" />
      <label for="telefonomovil">Móvil</label>
    </span>
  </div>

  <p class="ayuda">Sin prefijo de país y sin espacios en blanco</p>
</li>

<li>
  <input id="alta" type="submit" width="150px" value="Darme de alta &rarr;" />
</li>

</ul>
</form>

</div>
</body>
</html>
